<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RPG Damage Tracker Multiplayer</title>
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-database-compat.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #4A3728 0%, #8B5A2B 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 20px;
      animation: medieval-bg 10s ease-in-out infinite;
    }
    @keyframes medieval-bg {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .container {
      max-width: 800px;
      width: 100%;
      background: #FFF8E1;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      padding: 20px;
      text-align: center;
      border: 2px solid #D4A017;
      animation: fade-in 1s ease-in-out;
    }
    @keyframes fade-in {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      color: #4A3728;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    h2 {
      color: #4A3728;
      font-size: 1.5rem;
      margin: 15px 0;
    }
    .section {
      margin: 15px 0;
      padding: 15px;
      background: rgba(255, 248, 225, 0.9);
      border-radius: 8px;
      border: 1px solid #D2B48C;
      animation: fade-in 0.5s ease-in-out;
    }
    form {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 15px 0;
    }
    input {
      padding: 10px;
      font-size: 1rem;
      border: 2px solid #D2B48C;
      border-radius: 6px;
      background: #FFF8E1;
      color: #4A3728;
      width: 180px;
      transition: border-color 0.3s;
    }
    input:focus {
      border-color: #A0522D;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      background: #8B5A2B;
      color: #FFF8E1;
      border: 2px solid #D4A017;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #A0522D;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .reset-button {
      background: #B22222;
    }
    .reset-button:hover {
      background: #8B0000;
    }
    .reset-heroes-button {
      background: #6A5ACD;
    }
    .reset-heroes-button:hover {
      background: #483D8B;
    }
    ul {
      list-style: none;
      max-height: 300px;
      overflow-y: auto;
      padding: 10px;
      background: rgba(255, 248, 225, 0.9);
      border-radius: 8px;
      border: 1px solid #D2B48C;
    }
    li {
      background: #FFF8E1;
      padding: 8px;
      margin: 5px 0;
      border-radius: 5px;
      color: #4A3728;
      font-size: 0.9rem;
      animation: slide-in 0.5s ease-in-out;
    }
    @keyframes slide-in {
      from { opacity: 0; transform: translateX(-20px); }
      to { opacity: 1; transform: translateX(0); }
    }
    li.round-total {
      font-weight: bold;
      color: #8B5A2B;
      margin-top: 10px;
    }
    #totalDamage {
      font-size: 1.2rem;
      font-weight: bold;
      color: #8B5A2B;
    }
    #currentRound {
      font-size: 1.2rem;
      font-weight: bold;
      color: #4A3728;
    }
    #roundDamages {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 15px;
    }
    .hero-damage {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .hero-damage label {
      font-weight: bold;
      color: #4A3728;
    }
    .hero-damage input {
      width: 100px;
    }
    #roomIdSection {
      background: rgba(255, 248, 225, 0.9);
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 10px;
    }
    .error {
      color: #B22222;
      font-weight: bold;
      background: rgba(255, 34, 34, 0.1);
      padding: 10px;
      border-radius: 5px;
      margin: 10px 0;
    }
    .status {
      font-size: 0.8rem;
      color: #4A3728;
      margin-left: 10px;
    }
    .registered {
      color: #228B22;
    }
    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #8B5A2B;
      color: #FFF8E1;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      opacity: 0;
      transition: opacity 0.5s, transform 0.5s;
      transform: translateY(-20px);
      z-index: 1000;
    }
    .toast.show {
      opacity: 1;
      transform: translateY(0);
    }
    .shake {
      animation: shake 0.5s;
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }
    @media (max-width: 600px) {
      .container {
        padding: 15px;
      }
      h1 {
        font-size: 2rem;
      }
      input, button {
        width: 100%;
        margin: 5px 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>RPG Damage Tracker Multiplayer</h1>
    
    <!-- Room ID Section -->
    <div class="section">
      <h2>ID da Sala de Batalha</h2>
      <div id="roomIdSection">
        <input type="text" id="roomIdInput" placeholder="Digite o ID da sala (ex: batalha123)" value="">
        <button id="joinRoomButton">Entrar na Sala</button>
        <p id="roomStatus" style="color: #8B5A2B; font-weight: bold;"></p>
        <div id="errorMessage" class="error" style="display: none;"></div>
      </div>
    </div>

    <!-- Registration Section -->
    <div class="section" id="registrationSection" style="display: none;">
      <h2>Adicionar Seu Herói (Só 1 por Pessoa)</h2>
      <input type="text" id="playerName" placeholder="Nome do Herói">
      <button id="registerButton">Adicionar Herói</button>
    </div>
    
    <!-- Damage Logging Section -->
    <div class="section" id="damageSection" style="display: none;">
      <h2>Registrar Dano - Rodada Atual: <span id="currentRound">1</span></h2>
      <div id="roundDamages"></div>
      <button id="submitRoundButton" disabled>Registrar Rodada</button>
    </div>
    
    <!-- Total Damage Section -->
    <div class="section" id="totalSection" style="display: none;">
      <h2>Total de Dano: <span id="totalDamage">0</span></h2>
    </div>
    
    <!-- Damage History Section -->
    <div class="section" id="historySection" style="display: none;">
      <h2>Histórico de Danos</h2>
      <ul id="damageList"></ul>
      <button class="reset-heroes-button" id="resetHeroesButton">Resetar Heróis</button>
      <button class="reset-button" id="resetButton">Reiniciar Tudo</button>
    </div>
  </div>

  <div id="toastContainer" class="toast"></div>

  <script>
    // Firebase Config do seu projeto
    const firebaseConfig = {
      apiKey: "AIzaSyB6ZZQybZ_JaPtrjP4iNYPD1kVzdVNi_Dg",
      authDomain: "rpg-damage-tracker-72295.firebaseapp.com",
      databaseURL: "https://rpg-damage-tracker-72295-default-rtdb.firebaseio.com",
      projectId: "rpg-damage-tracker-72295",
      storageBucket: "rpg-damage-tracker-72295.firebasestorage.app",
      messagingSenderId: "132994546781",
      appId: "1:132994546781:web:f9dd15473a4c606c70e1b4"
    };

    let db;
    let firebaseInitialized = false;

    try {
      // Inicializar Firebase
      firebase.initializeApp(firebaseConfig);
      db = firebase.database();
      firebaseInitialized = true;
      console.log('Firebase inicializado com sucesso!');
    } catch (error) {
      console.error('Erro ao inicializar Firebase:', error);
      showError('Erro no Firebase: Verifique a configuração. O site pode não sincronizar online.');
    }

    // Data local (para UI rápida)
    let players = [];
    let damagesByRound = [];
    let pendingDamages = {}; // Danos pendentes da rodada atual (sincronizados)
    let currentRound = 1;
    let roomId = '';
    let roomRef;
    let myHeroId = null; // ID do herói que este dispositivo controla (só 1 por dispositivo)
    let hasAddedHero = false; // Flag para limitar a 1 herói por dispositivo

    // DOM elements
    const roomIdInput = document.getElementById('roomIdInput');
    const joinRoomButton = document.getElementById('joinRoomButton');
    const roomStatus = document.getElementById('roomStatus');
    const errorMessage = document.getElementById('errorMessage');
    const registrationSection = document.getElementById('registrationSection');
    const damageSection = document.getElementById('damageSection');
    const totalSection = document.getElementById('totalSection');
    const historySection = document.getElementById('historySection');
    const playerNameInput = document.getElementById('playerName');
    const roundDamagesDiv = document.getElementById('roundDamages');
    const currentRoundSpan = document.getElementById('currentRound');
    const totalDamageDisplay = document.getElementById('totalDamage');
    const damageList = document.getElementById('damageList');
    const registerButton = document.getElementById('registerButton');
    const submitRoundButton = document.getElementById('submitRoundButton');
    const resetHeroesButton = document.getElementById('resetHeroesButton');
    const resetButton = document.getElementById('resetButton');
    const toastContainer = document.getElementById('toastContainer');

    // Mostrar erro na UI
    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.style.display = 'block';
    }

    // Show toast notification
    function showToast(message) {
      toastContainer.textContent = message;
      toastContainer.classList.add('show');
      setTimeout(() => {
        toastContainer.classList.remove('show');
      }, 3000);
    }

    // Generate ID
    function generateId() {
      return Math.random().toString(36).substr(2, 9);
    }

    // Join Room
    function joinRoom() {
      if (!firebaseInitialized) {
        showError('Firebase não configurado. Configure para usar multiplayer.');
        return;
      }

      roomId = roomIdInput.value.trim().toLowerCase();
      if (!roomId) {
        showToast('Digite um ID de sala válido!');
        return;
      }
      roomRef = db.ref(`rooms/${roomId}`);
      
      // Listeners para sincronização em tempo real
      roomRef.child('players').on('value', (snapshot) => {
        players = snapshot.val() ? Object.values(snapshot.val()) : [];
        updateRoundInputs();
        updateDamageList();
        checkRoundReady();
        console.log('Jogadores sincronizados:', players);
      });

      roomRef.child('damagesByRound').on('value', (snapshot) => {
        const data = snapshot.val();
        damagesByRound = data ? Object.values(data) : [];
        updateDamageList();
        checkRoundReady();
        console.log('Danos sincronizados:', damagesByRound);
      });

      roomRef.child('pendingDamages').on('value', (snapshot) => {
        pendingDamages = snapshot.val() || {};
        updateRoundInputs(); // Atualiza os inputs com danos pendentes
        checkRoundReady();
        console.log('Danos pendentes sincronizados:', pendingDamages);
      });

      roomRef.child('currentRound').on('value', (snapshot) => {
        currentRound = snapshot.val() || 1;
        updateCurrentRound();
        checkRoundReady();
      });

      // Mostrar seções
      registrationSection.style.display = 'block';
      damageSection.style.display = 'block';
      totalSection.style.display = 'block';
      historySection.style.display = 'block';
      roomStatus.textContent = `Conectado à sala: ${roomId.toUpperCase()}`;
      joinRoomButton.disabled = true;
      roomIdInput.disabled = true;
      errorMessage.style.display = 'none';

      console.log(`Entrou na sala: ${roomId}`);
      showToast('Bem-vindo à sala de batalha!');
    }

    // Update current round display
    function updateCurrentRound() {
      currentRoundSpan.textContent = currentRound;
    }

    // Update inputs for current round with pending damages
    function updateRoundInputs() {
      roundDamagesDiv.innerHTML = '';
      if (players.length === 0) {
        roundDamagesDiv.innerHTML = '<p>Adicione heróis para registrar danos.</p>';
        submitRoundButton.disabled = true;
        return;
      }
      players.forEach(player => {
        const div = document.createElement('div');
        div.className = 'hero-damage';
        const isMyHero = player._id === myHeroId;
        const pending = pendingDamages[player._id] ? pendingDamages[player._id].damage : 0;
        const status = pending > 0 ? ' (Registrado)' : '';
        const statusClass = pending > 0 ? 'registered' : '';
        div.innerHTML = `
          <label for="damage-${player._id}">${player.name}:</label>
          <input type="number" id="damage-${player._id}" placeholder="Dano" min="0" value="${pending}" ${!isMyHero ? 'disabled' : ''}>
          ${isMyHero ? '<button class="save-damage" data-player-id="' + player._id + '">Registrar Meu Dano</button>' : ''}
          <span class="status ' + statusClass + '">' + status + '</span>
        `;
        roundDamagesDiv.appendChild(div);
      });
      // Add event listeners for save buttons
      const saveButtons = roundDamagesDiv.querySelectorAll('.save-damage');
      saveButtons.forEach(btn => {
        btn.onclick = (e) => {
          const playerId = e.target.dataset.playerId;
          const input = document.getElementById(`damage-${playerId}`);
          const damage = parseInt(input.value) || 0;
          if (damage > 0) {
            savePendingDamage(playerId, damage);
            showToast('Seu dano foi registrado com sucesso!');
          } else {
            showToast('Insira um dano maior que zero!');
          }
        };
      });
      checkRoundReady();
      console.log('Inputs de rodada atualizados para', players.length, 'heróis');
    }

    // Save pending damage to Firebase
    function savePendingDamage(playerId, damage) {
      roomRef.child(`pendingDamages/${playerId}`).set({ playerId, damage, timestamp: new Date().toISOString() });
    }

    // Update damage list and total
    function updateDamageList() {
      damageList.innerHTML = '';
      let total = 0;
      damagesByRound.forEach((roundDamages, roundIndex) => {
        const roundLi = document.createElement('li');
        roundLi.textContent = `Rodada ${roundIndex + 1}:`;
        const roundUl = document.createElement('ul');
        let roundTotal = 0;
        roundDamages.forEach(d => {
          const player = players.find(p => p._id === d.playerId);
          if (player) {
            const li = document.createElement('li');
            li.textContent = `${player.name} causou ${d.damage} de dano às ${new Date(d.timestamp).toLocaleTimeString('pt-BR')}`;
            roundUl.appendChild(li);
            roundTotal += d.damage;
          }
        });
        const totalLi = document.createElement('li');
        totalLi.className = 'round-total';
        totalLi.textContent = `Total da Rodada: ${roundTotal}`;
        roundUl.appendChild(totalLi);
        roundLi.appendChild(roundUl);
        damageList.appendChild(roundLi);
        total += roundTotal;
      });
      totalDamageDisplay.textContent = total;
      console.log('Histórico atualizado:', damagesByRound);
    }

    // Check if round is ready to submit (all pending damages >0)
    function checkRoundReady() {
      const allHaveDamage = players.every(player => pendingDamages[player._id] && pendingDamages[player._id].damage > 0);
      submitRoundButton.disabled = !allHaveDamage;
    }

    // Add hero (only 1 per device)
    function addHero() {
      if (hasAddedHero) {
        showToast('Você já adicionou um herói! Só um por pessoa/dispositivo.');
        return;
      }
      const name = playerNameInput.value.trim();
      if (!name) {
        showToast('Insira o nome do herói!');
        return;
      }
      if (players.find(p => p.name.toLowerCase() === name.toLowerCase())) {
        showToast('Nome já registrado!');
        return;
      }
      const newPlayer = { _id: generateId(), name, timestamp: new Date().toISOString() };
      myHeroId = newPlayer._id; // Este dispositivo controla este herói
      hasAddedHero = true;
      registerButton.disabled = true; // Desativa botão após adicionar
      roomRef.child('players').push(newPlayer);
      playerNameInput.value = '';
      console.log('Herói adicionado:', newPlayer);
      showToast(`Herói ${newPlayer.name} adicionado! Você controla este herói.`);
    }

    // Submit round
    function submitRound() {
      if (players.length === 0) {
        showToast('Adicione pelo menos um herói antes de registrar uma rodada!');
        return;
      }
      const roundDamages = players.map(player => {
        const pending = pendingDamages[player._id];
        return { _id: generateId(), playerId: player._id, damage: pending.damage, timestamp: pending.timestamp };
      });
      const newRoundIndex = damagesByRound.length;
      roomRef.child(`damagesByRound/${newRoundIndex}`).set(roundDamages);
      roomRef.child('currentRound').set(currentRound + 1);
      roomRef.child('pendingDamages').remove(); // Limpa pendentes para próxima rodada
      console.log('Rodada registrada:', roundDamages);
      showToast(`Rodada ${currentRound} registrada para todos!`);
      totalDamageDisplay.classList.add('shake'); // Animação shake no total
      setTimeout(() => totalDamageDisplay.classList.remove('shake'), 500);
    }

    // Reset heroes
    function resetHeroes() {
      if (!confirm('Tem certeza? Isso resetará heróis para todos na sala.')) return;
      roomRef.child('players').remove();
      roomRef.child('pendingDamages').remove();
      myHeroId = null;
      hasAddedHero = false;
      registerButton.disabled = false;
      console.log('Heróis resetados');
      showToast('Heróis resetados para todos!');
    }

    // Reset everything
    function resetEverything() {
      if (!confirm('Tem certeza? Isso reiniciará tudo para todos na sala.')) return;
      roomRef.child('players').remove();
      roomRef.child('damagesByRound').remove();
      roomRef.child('pendingDamages').remove();
      roomRef.child('currentRound').set(1);
      myHeroId = null;
      hasAddedHero = false;
      registerButton.disabled = false;
      console.log('Tudo reiniciado');
      showToast('Tudo reiniciado para todos!');
    }

    // Event listeners
    joinRoomButton.onclick = joinRoom;
    registerButton.onclick = addHero;
    submitRoundButton.onclick = submitRound;
    resetHeroesButton.onclick = resetHeroes;
    resetButton.onclick = resetEverything;

    // Enter key para ID da sala
    roomIdInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') joinRoom();
    });
  </script>
</body>
</html>
