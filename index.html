<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RPG Damage Tracker Multiplayer</title>
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-database-compat.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    :root {
      /* Light Mode Palette (RPG-inspired) */
      --bg-primary-light: #F5E8D3; /* Warm parchment beige */
      --bg-secondary-light: #D4B997; /* Light oak brown */
      --accent-green-light: #355E3B; /* Deep forest green */
      --accent-gold-light: #DAA520; /* Goldenrod */
      --accent-purple-light: #6A5ACD; /* Mystic purple */
      --text-light: #4A2F1E; /* Dark brown for contrast */
      --border-light: #8B5A2B; /* Burnt sienna */
      --shadow-light: rgba(0, 0, 0, 0.2);

      /* Dark Mode Palette (RPG-inspired) */
      --bg-primary-dark: #2F1B0C; /* Deep charcoal brown */
      --bg-secondary-dark: #4A2F1E; /* Rich dark oak */
      --accent-green-dark: #2E8B57; /* Emerald green */
      --accent-gold-dark: #B8860B; /* Dark goldenrod */
      --accent-purple-dark: #483D8B; /* Deep indigo */
      --text-dark: #F0E6D2; /* Off-white for contrast */
      --border-dark: #6B4C35; /* Dark burnt sienna */
      --shadow-dark: rgba(0, 0, 0, 0.4);
    }
    body {
      font-family: 'Georgia', serif;
      background: var(--bg-primary-light);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 20px;
      color: var(--text-light);
      animation: medieval-bg 15s ease-in-out infinite;
    }
    body.dark-mode {
      background: var(--bg-primary-dark);
      color: var(--text-dark);
    }
    @keyframes medieval-bg {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .container {
      max-width: 900px;
      width: 100%;
      background: var(--bg-secondary-light);
      border-radius: 15px;
      box-shadow: 0 10px 25px var(--shadow-light);
      padding: 30px;
      border: 2px solid var(--border-light);
      animation: fade-in 1.2s ease-in-out;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    body.dark-mode .container {
      background: var(--bg-secondary-dark);
      border-color: var(--border-dark);
      box-shadow: 0 10px 25px var(--shadow-dark);
    }
    @keyframes fade-in {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      font-size: 2.8rem;
      margin-bottom: 20px;
      text-align: center;
      text-shadow: 1px 1px 3px var(--shadow-light);
    }
    body.dark-mode h1 {
      text-shadow: 1px 1px 3px var(--shadow-dark);
    }
    h2 {
      font-size: 1.6rem;
      margin: 15px 0 10px;
      text-align: left;
    }
    .section {
      padding: 20px;
      background: rgba(212, 185, 151, 0.8);
      border-radius: 10px;
      border: 1px solid var(--border-light);
      box-shadow: 0 4px 8px var(--shadow-light);
      animation: fade-in 0.6s ease-in-out;
    }
    body.dark-mode .section {
      background: rgba(74, 47, 30, 0.8);
      border-color: var(--border-dark);
      box-shadow: 0 4px 8px var(--shadow-dark);
    }
    .hidden {
      display: none;
    }
    .minimized {
      padding: 10px;
      background: rgba(212, 185, 151, 0.5);
      border-radius: 8px;
      margin-bottom: 15px;
      text-align: center;
      font-size: 0.9rem;
    }
    body.dark-mode .minimized {
      background: rgba(74, 47, 30, 0.5);
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin: 15px 0;
    }
    input {
      padding: 12px;
      font-size: 1rem;
      border: 2px solid var(--border-light);
      border-radius: 6px;
      background: rgba(212, 185, 151, 0.8);
      color: var(--text-light);
      width: 100%;
      max-width: 350px;
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    body.dark-mode input {
      background: rgba(74, 47, 30, 0.8);
      border-color: var(--border-dark);
      color: var(--text-dark);
    }
    input:focus {
      border-color: var(--accent-gold-light);
      box-shadow: 0 0 6px rgba(218, 165, 32, 0.4);
    }
    body.dark-mode input:focus {
      border-color: var(--accent-gold-dark);
      box-shadow: 0 0 6px rgba(184, 134, 11, 0.4);
    }
    button {
      padding: 12px 25px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      border: none;
      margin: 5px;
    }
    button:hover {
      transform: translateY(-2px);
    }
    button:disabled {
      background: #7A6A5A;
      cursor: not-allowed;
    }
    /* RPG-inspired button colors */
    #joinRoomButton, #registerButton {
      background: var(--accent-green-light);
      color: var(--text-dark);
    }
    .save-damage {
      background: var(--accent-purple-light);
      color: var(--text-dark);
    }
    #submitRoundButton {
      background: var(--accent-green-dark);
      color: var(--text-dark);
    }
    #resetHeroesButton {
      background: var(--accent-gold-light);
      color: var(--text-light);
    }
    #endBattleButton {
      background: var(--accent-gold-dark);
      color: var(--text-dark);
    }
    #resetButton {
      background: var(--border-light);
      color: var(--text-dark);
    }
    #deleteRoomButton {
      background: var(--accent-purple-dark);
      color: var(--text-dark);
    }
    .button-group {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
      margin-top: 15px;
    }
    .reset-group, .end-group {
      display: flex;
      gap: 10px;
    }
    ul {
      list-style: none;
      padding: 12px;
      background: rgba(212, 185, 151, 0.9);
      border-radius: 8px;
      border: 1px solid var(--border-light);
      max-height: 200px;
      overflow-y: auto;
    }
    body.dark-mode ul {
      background: rgba(74, 47, 30, 0.9);
      border-color: var(--border-dark);
    }
    li {
      background: rgba(212, 185, 151, 0.8);
      padding: 10px;
      margin: 8px 0;
      border-radius: 4px;
      color: var(--text-light);
      font-size: 0.95rem;
      animation: slide-in 0.5s ease-in-out;
    }
    body.dark-mode li {
      background: rgba(74, 47, 30, 0.8);
      color: var(--text-dark);
    }
    li.round-total {
      font-weight: bold;
      color: var(--accent-gold-light);
      margin-top: 8px;
    }
    body.dark-mode li.round-total {
      color: var(--accent-gold-dark);
    }
    #totalDamage {
      font-size: 1.3rem;
      font-weight: bold;
      color: var(--accent-gold-light);
    }
    body.dark-mode #totalDamage {
      color: var(--accent-gold-dark);
    }
    #currentRound {
      font-size: 1.3rem;
      font-weight: bold;
    }
    #roundDamages {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 15px;
    }
    .hero-damage {
      display: flex;
      align-items: center;
      gap: 15px;
      justify-content: center;
    }
    .hero-damage label {
      font-weight: bold;
      color: var(--text-light);
      font-size: 1rem;
    }
    body.dark-mode .hero-damage label {
      color: var(--text-dark);
    }
    .hero-damage input {
      width: 120px;
    }
    .error {
      color: var(--accent-purple-dark);
      font-weight: bold;
      background: rgba(106, 90, 205, 0.1);
      padding: 10px;
      border-radius: 5px;
      margin: 10px 0;
    }
    .status {
      font-size: 0.85rem;
      color: var(--text-light);
      margin-left: 8px;
    }
    body.dark-mode .status {
      color: var(--text-dark);
    }
    .registered {
      color: var(--accent-green-dark);
    }
    .toast {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--bg-secondary-light);
      color: var(--text-dark);
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 12px var(--shadow-light);
      opacity: 0;
      transition: opacity 0.5s, transform 0.5s;
      transform: translate(-50%, -20px);
      z-index: 1000;
      font-size: 1.1rem;
      text-align: center;
      max-width: 70%;
    }
    body.dark-mode .toast {
      background: var(--bg-secondary-dark);
      box-shadow: 0 4px 12px var(--shadow-dark);
    }
    .toast.show {
      opacity: 1;
      transform: translate(-50%, 0);
      animation: bounce-in 0.8s ease-out;
    }
    @keyframes bounce-in {
      0% { transform: translate(-50%, -40px); opacity: 0; }
      50% { transform: translate(-50%, 8px); opacity: 1; }
      100% { transform: translate(-50%, 0); opacity: 1; }
    }
    .shake {
      animation: shake 0.5s;
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-4px); }
      50% { transform: translateX(4px); }
      75% { transform: translateX(-4px); }
      100% { transform: translateX(0); }
    }
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      animation: fade-in 0.5s;
    }
    .modal-content {
      background: var(--bg-secondary-light);
      padding: 30px;
      border-radius: 12px;
      border: 2px solid var(--border-light);
      max-width: 600px;
      text-align: center;
      animation: bounce-in 0.8s;
    }
    body.dark-mode .modal-content {
      background: var(--bg-secondary-dark);
      border-color: var(--border-dark);
    }
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .stats-item {
      background: rgba(212, 185, 151, 0.9);
      padding: 15px;
      border-radius: 8px;
      border: 1px solid var(--border-light);
      font-size: 1rem;
    }
    body.dark-mode .stats-item {
      background: rgba(74, 47, 30, 0.9);
      border-color: var(--border-dark);
    }
    .history-mini {
      margin-top: 20px;
      max-height: 250px;
      overflow-y: auto;
      background: rgba(212, 185, 151, 0.9);
      padding: 15px;
      border-radius: 8px;
      border: 1px solid var(--border-light);
    }
    body.dark-mode .history-mini {
      background: rgba(74, 47, 30, 0.9);
      border-color: var(--border-dark);
    }
    #confirmModal {
      display: none;
    }
    #confirmModal .modal-content {
      padding: 25px;
    }
    #confirmModal button {
      margin: 10px;
    }
    #confirmYes {
      background: var(--accent-green-dark);
      color: var(--text-dark);
    }
    #confirmNo {
      background: var(--accent-purple-dark);
      color: var(--text-dark);
    }
    #darkModeToggle {
      position: fixed;
      bottom: 15px;
      right: 15px;
      background: var(--bg-secondary-light);
      color: var(--text-light);
      padding: 8px 18px;
      border-radius: 20px;
      cursor: pointer;
      transition: background 0.3s;
    }
    body.dark-mode #darkModeToggle {
      background: var(--bg-secondary-dark);
      color: var(--text-dark);
    }
    @media (max-width: 600px) {
      .container {
        padding: 15px;
      }
      h1 {
        font-size: 2rem;
      }
      input, button {
        width: 100%;
        margin: 10px 0;
      }
      .section {
        margin: 15px 0;
        padding: 15px;
      }
      .modal-content {
        padding: 20px;
        max-width: 85%;
      }
      .stats-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>RPG Damage Tracker Multiplayer</h1>

    <!-- Room ID Section -->
    <div class="section" id="roomIdSectionContainer">
      <h2>ID da Sala de Batalha</h2>
      <div id="roomIdSection">
        <input type="text" id="roomIdInput" placeholder="Digite o ID da sala (ex: batalha123)" value="">
        <button id="joinRoomButton">Entrar na Sala</button>
        <p id="roomStatus" style="color: var(--accent-gold-light); font-weight: bold;"></p>
        <div id="errorMessage" class="error" style="display: none;"></div>
      </div>
    </div>

    <!-- Registration Section -->
    <div class="section" id="registrationSection" style="display: none;">
      <h2>Adicionar Seu Herói</h2>
      <form>
        <input type="text" id="playerName" placeholder="Nome do Herói">
        <button id="registerButton">Adicionar Herói</button>
      </form>
    </div>
    
    <!-- Damage Logging Section -->
    <div class="section" id="damageSection" style="display: none;">
      <h2>Registrar Dano - Rodada Atual: <span id="currentRound">1</span></h2>
      <div id="roundDamages"></div>
      <button id="submitRoundButton" disabled>Registrar Rodada</button>
    </div>
    
    <!-- Total Damage Section -->
    <div class="section" id="totalSection" style="display: none;">
      <h2>Total de Dano</h2>
      <p><span id="totalDamage">0</span></p>
    </div>
    
    <!-- Damage History Section -->
    <div class="section" id="historySection" style="display: none;">
      <h2>Histórico de Rodadas</h2>
      <ul id="damageList"></ul>
      <div class="button-group">
        <div class="reset-group">
          <button class="reset-heroes-button" id="resetHeroesButton">Resetar Heróis</button>
          <button id="endBattleButton">Encerrar Batalha</button>
        </div>
        <div class="end-group">
          <button class="reset-button" id="resetButton">Reiniciar Tudo</button>
          <button id="deleteRoomButton" class="reset-button">Apagar Sala</button>
        </div>
      </div>
    </div>
  </div>

  <div id="toastContainer" class="toast"></div>
  <div id="endModal" class="modal" style="display: none;">
    <div class="modal-content">
      <h2>Batalha Encerrada!</h2>
      <div class="stats-grid" id="statsGrid"></div>
      <div class="history-mini">
        <h3>Histórico Completo</h3>
        <ul id="fullHistoryList"></ul>
      </div>
      <button id="closeModalButton">Fechar</button>
    </div>
  </div>
  <div id="confirmModal" class="modal" style="display: none;">
    <div class="modal-content">
      <h2>Confirmação</h2>
      <p id="confirmMessage"></p>
      <button id="confirmYes">Sim</button>
      <button id="confirmNo">Não</button>
    </div>
  </div>

  <button id="darkModeToggle">Modo Escuro</button>

  <script>
    // Firebase Config do seu projeto
    const firebaseConfig = {
      apiKey: "AIzaSyB6ZZQybZ_JaPtrjP4iNYPD1kVzdVNi_Dg",
      authDomain: "rpg-damage-tracker-72295.firebaseapp.com",
      databaseURL: "https://rpg-damage-tracker-72295-default-rtdb.firebaseio.com",
      projectId: "rpg-damage-tracker-72295",
      storageBucket: "rpg-damage-tracker-72295.firebasestorage.app",
      messagingSenderId: "132994546781",
      appId: "1:132994546781:web:f9dd15473a4c606c70e1b4"
    };

    let db;
    let firebaseInitialized = false;

    try {
      // Inicializar Firebase
      firebase.initializeApp(firebaseConfig);
      db = firebase.database();
      firebaseInitialized = true;
      console.log('Firebase inicializado com sucesso!');
    } catch (error) {
      console.error('Erro ao inicializar Firebase:', error);
      showError('Erro no Firebase: Verifique a configuração. O site pode não sincronizar online.');
    }

    // Data local (para UI rápida)
    let players = [];
    let damagesByRound = [];
    let pendingDamages = {}; // Danos pendentes da rodada atual (sincronizados)
    let currentRound = 1;
    let roomId = '';
    let roomRef;
    let myHeroId = null; // ID do herói que este dispositivo controla (só 1 por dispositivo)
    let hasAddedHero = false; // Flag para limitar a 1 herói por dispositivo

    // DOM elements
    const roomIdSectionContainer = document.getElementById('roomIdSectionContainer');
    const roomIdInput = document.getElementById('roomIdInput');
    const joinRoomButton = document.getElementById('joinRoomButton');
    const roomStatus = document.getElementById('roomStatus');
    const errorMessage = document.getElementById('errorMessage');
    const registrationSection = document.getElementById('registrationSection');
    const damageSection = document.getElementById('damageSection');
    const totalSection = document.getElementById('totalSection');
    const historySection = document.getElementById('historySection');
    const playerNameInput = document.getElementById('playerName');
    const roundDamagesDiv = document.getElementById('roundDamages');
    const currentRoundSpan = document.getElementById('currentRound');
    const totalDamageDisplay = document.getElementById('totalDamage');
    const damageList = document.getElementById('damageList');
    const registerButton = document.getElementById('registerButton');
    const submitRoundButton = document.getElementById('submitRoundButton');
    const resetHeroesButton = document.getElementById('resetHeroesButton');
    const resetButton = document.getElementById('resetButton');
    const endBattleButton = document.getElementById('endBattleButton');
    const deleteRoomButton = document.getElementById('deleteRoomButton');
    const toastContainer = document.getElementById('toastContainer');
    const endModal = document.getElementById('endModal');
    const statsGrid = document.getElementById('statsGrid');
    const fullHistoryList = document.getElementById('fullHistoryList');
    const closeModalButton = document.getElementById('closeModalButton');
    const confirmModal = document.getElementById('confirmModal');
    const confirmMessage = document.getElementById('confirmMessage');
    const confirmYes = document.getElementById('confirmYes');
    const confirmNo = document.getElementById('confirmNo');
    const darkModeToggle = document.getElementById('darkModeToggle');

    // Toggle dark mode
    darkModeToggle.onclick = () => {
      document.body.classList.toggle('dark-mode');
      darkModeToggle.textContent = document.body.classList.contains('dark-mode') ? 'Modo Claro' : 'Modo Escuro';
    };

    // Mostrar erro na UI
    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.style.display = 'block';
    }

    // Show toast notification with detailed round info
    function showToast(message) {
      toastContainer.textContent = message;
      toastContainer.classList.add('show');
      setTimeout(() => {
        toastContainer.classList.remove('show');
      }, 5000);
    }

    // Show confirmation modal
    let currentAction = null;
    function showConfirm(message, action) {
      confirmMessage.textContent = message;
      confirmModal.style.display = 'flex';
      currentAction = action;
    }

    confirmYes.onclick = () => {
      if (currentAction) currentAction();
      confirmModal.style.display = 'none';
      currentAction = null;
    };

    confirmNo.onclick = () => {
      confirmModal.style.display = 'none';
      currentAction = null;
    };

    // Generate ID
    function generateId() {
      return Math.random().toString(36).substr(2, 9);
    }

    // Join Room
    async function joinRoom() {
      if (!firebaseInitialized) {
        showError('Firebase não configurado. Configure para usar multiplayer.');
        return;
      }

      roomId = roomIdInput.value.trim().toLowerCase();
      if (!roomId) {
        showToast('Digite um ID de sala válido!');
        return;
      }
      roomRef = db.ref(`rooms/${roomId}`);
      
      // Check if room already exists
      const snapshot = await roomRef.once('value');
      if (snapshot.exists()) {
        if (confirm('Esta sala já possui uma batalha em andamento. Deseja continuar de onde parou? (Se não, a sala será resetada.)')) {
          // Continue
          loadMyHeroId();
        } else {
          // Reset room
          roomRef.remove();
          showToast('Sala resetada! Começando uma nova batalha.');
        }
      }

      // Listeners para sincronização em tempo real
      roomRef.child('players').on('value', (snapshot) => {
        players = snapshot.val() ? Object.values(snapshot.val()) : [];
        updateRoundInputs();
        updateDamageList();
        checkRoundReady();
        console.log('Jogadores sincronizados:', players);
      });

      roomRef.child('damagesByRound').on('value', (snapshot) => {
        const data = snapshot.val();
        damagesByRound = data ? Object.values(data) : [];
        updateDamageList();
        checkRoundReady();
        console.log('Danos sincronizados:', damagesByRound);
      });

      roomRef.child('pendingDamages').on('value', (snapshot) => {
        pendingDamages = snapshot.val() || {};
        updateRoundInputs(); // Atualiza os inputs com danos pendentes
        checkRoundReady();
        console.log('Danos pendentes sincronizados:', pendingDamages);
      });

      roomRef.child('currentRound').on('value', (snapshot) => {
        currentRound = snapshot.val() || 1;
        updateCurrentRound();
        checkRoundReady();
      });

      // Mostrar seções
      registrationSection.style.display = 'block';
      damageSection.style.display = 'block';
      totalSection.style.display = 'block';
      historySection.style.display = 'block';
      roomStatus.textContent = `Conectado à sala: ${roomId.toUpperCase()}`;
      joinRoomButton.disabled = true;
      roomIdInput.disabled = true;
      errorMessage.style.display = 'none';
      roomIdSectionContainer.classList.add('minimized');
      roomIdSectionContainer.innerHTML = `<p>Você está na sala: ${roomId.toUpperCase()}</p>`;

      console.log(`Entrou na sala: ${roomId}`);
      showToast('Bem-vindo à sala de batalha medieval! Que a glória seja vossa!');
    }

    // Load myHeroId from localStorage
    function loadMyHeroId() {
      const savedHeroId = localStorage.getItem(`myHeroId_${roomId}`);
      if (savedHeroId) {
        myHeroId = savedHeroId;
        hasAddedHero = true;
        registerButton.disabled = true;
      }
    }

    // Update current round display
    function updateCurrentRound() {
      currentRoundSpan.textContent = currentRound;
    }

    // Update inputs for current round with pending damages
    function updateRoundInputs() {
      roundDamagesDiv.innerHTML = '';
      if (players.length === 0) {
        roundDamagesDiv.innerHTML = '<p>Adicione heróis para registrar danos.</p>';
        submitRoundButton.disabled = true;
        return;
      }
      players.forEach(player => {
        const div = document.createElement('div');
        div.className = 'hero-damage';
        const isMyHero = player._id === myHeroId;
        const pending = pendingDamages[player._id] ? pendingDamages[player._id].damage : 0;
        const status = pending > 0 ? ' (Registrado)' : '';
        const statusClass = pending > 0 ? 'registered' : '';
        div.innerHTML = `
          <label for="damage-${player._id}">${player.name}:</label>
          <input type="number" id="damage-${player._id}" placeholder="Dano" min="0" value="${pending}" ${!isMyHero ? 'disabled' : ''}>
          ${isMyHero ? '<button class="save-damage" data-player-id="' + player._id + '">Registrar Meu Dano</button>' : ''}
          <span class="status ' + statusClass + '">' + status + '</span>
        `;
        roundDamagesDiv.appendChild(div);
      });
      // Add event listeners for save buttons
      const saveButtons = roundDamagesDiv.querySelectorAll('.save-damage');
      saveButtons.forEach(btn => {
        btn.onclick = (e) => {
          const playerId = e.target.dataset.playerId;
          const input = document.getElementById(`damage-${playerId}`);
          const damage = parseInt(input.value) || 0;
          if (damage > 0) {
            savePendingDamage(playerId, damage);
            showToast('Seu dano foi registrado com sucesso, herói valente!');
          } else {
            showToast('Insira um dano maior que zero, guerreiro!');
          }
        };
      });
      checkRoundReady();
      console.log('Inputs de rodada atualizados para', players.length, 'heróis');
    }

    // Save pending damage to Firebase
    function savePendingDamage(playerId, damage) {
      roomRef.child(`pendingDamages/${playerId}`).set({ playerId, damage, timestamp: new Date().toISOString() });
    }

    // Update damage list and total
    function updateDamageList() {
      damageList.innerHTML = '';
      let total = 0;
      damagesByRound.forEach((roundDamages, roundIndex) => {
        const roundLi = document.createElement('li');
        roundLi.textContent = `Rodada ${roundIndex + 1}:`;
        const roundUl = document.createElement('ul');
        let roundTotal = 0;
        roundDamages.forEach(d => {
          const player = players.find(p => p._id === d.playerId);
          if (player) {
            const li = document.createElement('li');
            li.textContent = `${player.name} causou ${d.damage} de dano às ${new Date(d.timestamp).toLocaleTimeString('pt-BR')}`;
            roundUl.appendChild(li);
            roundTotal += d.damage;
          }
        });
        const totalLi = document.createElement('li');
        totalLi.className = 'round-total';
        totalLi.textContent = `Total da Rodada: ${roundTotal}`;
        roundUl.appendChild(totalLi);
        roundLi.appendChild(roundUl);
        damageList.appendChild(roundLi);
        total += roundTotal;
      });
      totalDamageDisplay.textContent = total;
      console.log('Histórico atualizado:', damagesByRound);
    }

    // Check if round is ready to submit (all pending damages >0)
    function checkRoundReady() {
      const allHaveDamage = players.every(player => pendingDamages[player._id] && pendingDamages[player._id].damage > 0);
      submitRoundButton.disabled = !allHaveDamage;
    }

    // Add hero (only 1 per device)
    function addHero() {
      if (hasAddedHero) {
        showToast('Você já adicionou um herói! Só um por pessoa/dispositivo.');
        return;
      }
      const name = playerNameInput.value.trim();
      if (!name) {
        showToast('Insira o nome do herói!');
        return;
      }
      if (players.find(p => p.name.toLowerCase() === name.toLowerCase())) {
        showToast('Nome já registrado!');
        return;
      }
      const newPlayer = { _id: generateId(), name, timestamp: new Date().toISOString() };
      myHeroId = newPlayer._id; // Este dispositivo controla este herói
      hasAddedHero = true;
      registerButton.disabled = true; // Desativa botão após adicionar
      localStorage.setItem(`myHeroId_${roomId}`, myHeroId); // Salva no localStorage
      roomRef.child('players').push(newPlayer);
      playerNameInput.value = '';
      console.log('Herói adicionado:', newPlayer);
      showToast(`Herói ${newPlayer.name} adicionado! Você controla este herói.`);
    }

    // Submit round
    function submitRound() {
      if (players.length === 0) {
        showToast('Adicione pelo menos um herói antes de registrar uma rodada!');
        return;
      }
      const roundDamages = players.map(player => {
        const pending = pendingDamages[player._id];
        return { _id: generateId(), playerId: player._id, damage: pending.damage, timestamp: pending.timestamp };
      });
      const newRoundIndex = damagesByRound.length;
      let totalDamage = 0;
      roundDamages.forEach(d => totalDamage += d.damage);
      roomRef.child(`damagesByRound/${newRoundIndex}`).set(roundDamages);
      roomRef.child('currentRound').set(currentRound + 1);
      roomRef.child('pendingDamages').remove(); // Limpa pendentes para próxima rodada
      console.log('Rodada registrada:', roundDamages);
      showToast(`Rodada ${currentRound} registrada com sucesso! Total de dano: ${totalDamage}. Que os heróis avancem vitoriosos!`);
      totalDamageDisplay.classList.add('shake'); // Animação shake no total
      setTimeout(() => totalDamageDisplay.classList.remove('shake'), 500);
    }

    // Reset heroes with confirmation
    function resetHeroes() {
      showConfirm('Tem certeza que deseja resetar todos os heróis? Isso afetará todos na sala.', () => {
        roomRef.child('players').remove();
        roomRef.child('pendingDamages').remove();
        myHeroId = null;
        hasAddedHero = false;
        registerButton.disabled = false;
        localStorage.removeItem(`myHeroId_${roomId}`);
        console.log('Heróis resetados');
        showToast('Heróis resetados para todos! Prepare-se para uma nova jornada!');
      });
    }

    // Reset everything with confirmation
    function resetEverything() {
      showConfirm('Tem certeza que deseja reiniciar tudo? Isso resetará toda a batalha.', () => {
        roomRef.child('players').remove();
        roomRef.child('damagesByRound').remove();
        roomRef.child('pendingDamages').remove();
        roomRef.child('currentRound').set(1);
        myHeroId = null;
        hasAddedHero = false;
        registerButton.disabled = false;
        localStorage.removeItem(`myHeroId_${roomId}`);
        console.log('Tudo reiniciado');
        showToast('Tudo reiniciado! Que uma nova saga comece!');
      });
    }

    // Delete room with confirmation
    function deleteRoom() {
      showConfirm('Tem certeza que deseja apagar esta sala? Todos os dados serão perdidos permanentemente.', () => {
        roomRef.remove();
        localStorage.removeItem(`myHeroId_${roomId}`);
        showToast('Sala apagada com sucesso! Crie uma nova para continuar.');
        // Reset UI to initial state
        registrationSection.style.display = 'none';
        damageSection.style.display = 'none';
        totalSection.style.display = 'none';
        historySection.style.display = 'none';
        roomIdSectionContainer.classList.remove('minimized');
        roomIdSectionContainer.innerHTML = `
          <h2>ID da Sala de Batalha</h2>
          <div id="roomIdSection">
            <input type="text" id="roomIdInput" placeholder="Digite o ID da sala (ex: batalha123)" value="">
            <button id="joinRoomButton">Entrar na Sala</button>
            <p id="roomStatus" style="color: var(--accent-gold-light); font-weight: bold;"></p>
            <div id="errorMessage" class="error" style="display: none;"></div>
          </div>
        `;
        joinRoomButton.onclick = joinRoom;
      });
    }

    // End battle with confirmation
    function endBattle() {
      showConfirm('Tem certeza que deseja encerrar a batalha? As estatísticas finais serão exibidas.', () => {
        // Calculate stats
        const heroStats = {};
        players.forEach(player => heroStats[player._id] = { name: player.name, totalDamage: 0 });
        damagesByRound.forEach(round => {
          round.forEach(d => {
            heroStats[d.playerId].totalDamage += d.damage;
          });
        });
        const maxDamageHero = Object.values(heroStats).reduce((max, stat) => stat.totalDamage > max.totalDamage ? stat : max, { totalDamage: 0 });
        const totalRounds = damagesByRound.length;
        const overallTotalDamage = Object.values(heroStats).reduce((sum, stat) => sum + stat.totalDamage, 0);
        const averageDamagePerRound = totalRounds > 0 ? (overallTotalDamage / totalRounds).toFixed(2) : 0;

        // Populate stats grid
        statsGrid.innerHTML = `
          <div class="stats-item"><strong>Total de Rodadas:</strong> ${totalRounds}</div>
          <div class="stats-item"><strong>Dano Total Geral:</strong> ${overallTotalDamage}</div>
          <div class="stats-item"><strong>Herói com Mais Dano:</strong> ${maxDamageHero.name} (${maxDamageHero.totalDamage})</div>
          <div class="stats-item"><strong>Média de Dano por Rodada:</strong> ${averageDamagePerRound}</div>
        `;

        // Populate full history
        fullHistoryList.innerHTML = '';
        damagesByRound.forEach((roundDamages, roundIndex) => {
          const roundLi = document.createElement('li');
          roundLi.textContent = `Rodada ${roundIndex + 1}:`;
          const roundUl = document.createElement('ul');
          let roundTotal = 0;
          roundDamages.forEach(d => {
            const player = players.find(p => p._id === d.playerId);
            if (player) {
              const li = document.createElement('li');
              li.textContent = `${player.name} causou ${d.damage} de dano`;
              roundUl.appendChild(li);
              roundTotal += d.damage;
            }
          });
          const totalLi = document.createElement('li');
          totalLi.className = 'round-total';
          totalLi.textContent = `Total: ${roundTotal}`;
          roundUl.appendChild(totalLi);
          roundLi.appendChild(roundUl);
          fullHistoryList.appendChild(roundLi);
        });

        endModal.style.display = 'flex';
      });
    }

    // Close modal
    closeModalButton.onclick = () => {
      endModal.style.display = 'none';
    };

    // Event listeners
    joinRoomButton.onclick = joinRoom;
    registerButton.onclick = addHero;
    submitRoundButton.onclick = submitRound;
    resetHeroesButton.onclick = resetHeroes;
    resetButton.onclick = resetEverything;
    endBattleButton.onclick = endBattle;
    deleteRoomButton.onclick = deleteRoom;

    // Enter key para ID da sala
    roomIdInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') joinRoom();
    });
  </script>
</body>
</html>
